          <img  class="cross" src="assets/icon/cancel.png" (click)="DeleteImage(i);">
        </ion-col>
        <ion-col size="3">

        </ion-col>
      </ion-row>
    </ion-card>

      <ion-button shape="round" (click)="HelpSubmit()">submit</ion-button>
