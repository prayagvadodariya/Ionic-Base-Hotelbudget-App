<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img class="menu" src="../../assets/icon/menu.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-title>PM Forms</ion-title>
    <ion-icon class="noti" slot="end" name="notifications" (click)='gotoNotification()' ></ion-icon>
    <div class="noticount-header" *ngIf=" pmNotification && pmNotification!=0">
      <h2>{{pmNotification}}</h2>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="iframe-fix">
  <iframe  
  [src]='sanitizer.bypassSecurityTrustResourceUrl(mainurl)'
  frameborder="0"
  webkitallowfullscreen
  mozallowfullscreen
  allowfullscreen>
</iframe>
</div>
</ion-content>
